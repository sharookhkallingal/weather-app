<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png" alt=""></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22째c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            
        </div>
        <div class="details">
            <div class="col">
                
                <div>
                    <p class="feels-like">30째c</p>
                    <p>Feels Like</p>
                </div>
            </div>
            <div class="col">
                <div>
                    <p class="pressure">1000</p>
                    <p>Pressure</p>
                </div>
            </div>
            
        </div>
        <div class="details">
            <div class="col">
                <img src="images/clear.png">
                <div>
                    <p class="sunrise">50%</p>
                    <p>Sunrise</p>
                </div>
            </div>
            <div class="col">
                <img src="images/clouds.png">
                <div>
                    <p class="sunset">15 km/h</p>
                    <p>Sunset</p>
                </div>
            </div>
            
        </div>
        
    </div>
</div>



<script>

    const apiKey = "5b4bee0ba241d092159faf007e166080";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");


    async function checkWeather(city){
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if(response.status == 404){
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
        }
        else{
            var data = await response.json();


document.querySelector(".city").innerHTML = data.name;
document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "째c";
document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
document.querySelector(".feels-like").innerHTML = data.main.feels_like + "째c";
document.querySelector(".pressure").innerHTML = data.main.pressure + " m";
document.querySelector(".sunrise").innerHTML = data.sys.sunrise
document.querySelector(".sunset").innerHTML = data.sys.sunset


if(data.weather[0].main == "Clouds"){
    weatherIcon.src = "images/clouds.png";
}
else if(data.weather[0].main == "Clear"){
    weatherIcon.src = "images/clear.png";
}
else if(data.weather[0].main == "Rain"){
    weatherIcon.src = "images/rain.png";
}
else if(data.weather[0].main == "Drizzle"){
    weatherIcon.src = "images/drizzle.png";
}
else if(data.weather[0].main == "Mist"){
    weatherIcon.src = "images/mist.png";
}

document.querySelector(".weather").style.display = "block";
document.querySelector(".error").style.display = "none";
}


    }


searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})


checkWeather();    
</script>


</body>
</html>
